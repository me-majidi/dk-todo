<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>
<body>
    <div class="loading js-app-loader">
        <div class="spinner-wrapper">
            <div class="spinner"></div>
        </div>
    </div>

    <header>
        <nav class="navigation container">
            <div class="navigation__date">
                <div>
                    <i class="icon-calendar-2"></i>
                </div>
                <div>
                    <p class="js-date-day"></p>
                    <p class="js-date-month"></p>
                </div>
            </div>

            <div class="navigation__weather">
                <div class="navigation__weather-details">
                    <p>
                        <span class="js-temp"></span>
                        <span>&deg;c</span>
                    </p>
                    <p class="weather-info__desc js-weather-desc"></p>
                </div>
                <div class="navigation__weather-icon">
                    <img class="js-weather-icon">
                </div>
            </div>
        </nav>
    </header>


    <main class="container">
        <form class="todo-form js-new-todo-form">
            <label for="todo-title" title="todo tile"></label>
            <input type="text" id="todo-title-input" placeholder="What needs to be done...">
            <div class="todo-form__add-btn js-new-todo-btn">
                <i class="icon-add"></i>
            </div>
        </form>


        <div class="todos-list js-todos-list">
            
        </div>
    </main>

    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</body>
</html>
