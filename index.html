<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DK Todo Application</title>
    <base href="https://me-majidi.github.io/dk-todo/">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="DK Todo Application">
    <meta name="apple-mobile-web-app-status-bar-style" content="#4c8fe3">
    <meta name="description" content="Simple todo application for managing your tasks">
    <meta name="keywords" content="Todo, Task manager">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#4c8fe3">
    <link rel="stylesheet"  media="screen and (max-width: 500px)" href="mobile.styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<link href="./bd91cdc559665163bc38.css" rel="stylesheet"></head>
<body>
    <noscript>
        This application needs javascript!
        Please enable it
    </noscript>
    <div class="loading js-app-loader">
        <div class="spinner-wrapper">
            <div class="spinner"></div>
        </div>
    </div>

    <header>
        <nav class="navigation">
            <div class="container">
                <div class="navigation__date">
                        <div>
                            <i class="icon-calendar-2"></i>
                        </div>
                        <div>
                            <p class="js-date-day"></p>
                            <p class="js-date-month"></p>
                        </div>
                    </div>
        
                    <div class="navigation__weather">
                        <div class="navigation__weather-details">
                            <p>
                                <span class="js-temp"></span>
                                <span>&deg;c</span>
                            </p>
                            <p class="weather-info__desc js-weather-desc"></p>
                        </div>
                        <div class="navigation__weather-icon">
                            <img class="js-weather-icon">
                        </div>
                    </div>
            </div>
        </nav>

        <form class="todo-form js-new-todo-form">
            <label for="todo-title" title="todo tile"></label>
            <input type="text" id="todo-title-input" placeholder="What needs to be done...">
            <div class="todo-form__add-btn js-new-todo-btn">
                <i class="icon-add"></i>
            </div>
        </form>
    </header>


    <main class="container">
        <div class="todos-list js-todos-list">
            
        </div>
    </main>

    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./bd91cdc559665163bc38.js" async></script></body>
</html>
